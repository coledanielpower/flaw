<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>signup</title>
    <link rel="stylesheet" href="signupstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <form action="signup.html" class="signup-form">
      <h1> Sign Up </h1>

      <div class="txtb">
        <input type="text">
        <span data-placeholder="Username"></span>
      </div>

      <div class="txtb">
        <input type="password">
        <span data-placeholder="Password"></span>
      </div>

      <div class="txtb">
        <input type="password">
        <span data-placeholder="Confirm Password"></span>
      </div>

      <div class="txtb">
        <input type="email">
        <span data-placeholder="Email"></span>
      </div>

      <input type="submit" class="signupbutton" value="Create Account">

      <div class="bottom-text">
        Already have an account? <a href='signin.html'>Login</a>
      </div>

      <div class = "footer">Copyright Â© 2020, Redwill.io, Inc. All Rights Reserved</div>

      <script type="text/javascript">
            $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
            });

            $(".txtb input").on("blur",function(){
              if($(this).val() == "")
              $(this).removeClass("focus");
            });

            </script>


</html>
